<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBiDig</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!--NAVEGACION-->

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="assets/img/MoBiDig.svg" alt="Bootstrap" width="auto" height="60">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" type="submit" style="color: rgb(235, 228, 228)">Log In</button>
                    </li>                    
                </ul>
            </div>
            
        </div>
    </nav>


    <!--JUMBOTRON-->
    <section class="jumbotron">
        <div class="cover">
            <h1>MoBiDig</h1>
            <h3>Modulo Bibliotecario Digital de la Fuerza Aerea Argentina</h3>
        </div>
    </section>


    

    <!--INGRESAR-->
    <section class="ingresar">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>



                        <!-- Usuario input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Ingrese su usuario" />
                            <label class="form-label" for="form3Example3">Usuario</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Ingrese su password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">No esta registrado? <a href="#!"
                                    class="link-danger">Registrarse</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--FOOTER-->
<footer class="d-flex bg-dark flex-wrap justify-content-between align-items-center py-3 border-top">
    <p class="col-md-4 mb-0 text-body-secondary" style="color: rgb(223, 220, 220)">&copy; 2023 Centro de Simulaci√≥n y
        Juegos de Guerra</p>

    <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="assets/img/MoBiDig.svg" alt="Bootstrap" width="auto" height="60">
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <p  style="color: rgb(223, 220, 220)">Direccion General de Investigacion y desarrollo</p>
    </ul>
</footer>


    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
